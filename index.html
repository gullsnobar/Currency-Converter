<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input name="amount" value="100" type="number" placeholder="Enter amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                        <select name="from" title="From currency">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left swap-icon" onclick="swapCurrencies()"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag">
                        <select name="to" title="To currency">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="msg">1 USD = 83.50 INR</div>
        <button class="convert-btn" onclick="updateExchangeRate()">Get Exchange Rate</button>
    </div>
    
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
